<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
</head>
<body>
    <h1>신규 메뉴 등록</h1>
<form action="/menu/regist" method="post">
    <lavel>메뉴 이름</lavel><input type="text" name="menuName"><br>
    <lavel>메뉴 가격</lavel><input type="number" name="menuPrice"><br>
    <lavel>카테고리 :</lavel>
    <select name="categoryCode" id="categoryCode"></select><br>
    <label>판매 상태 : </label>
    <select name="orderableStatus">
        <option value="Y">판매가능</option>
        <option value="N">판매불가</option>
    </select><br>
    <input type="submit" value="전송">
</form>
<script>
const categoryCode = document.querySelector("#categoryCode");

fetch("/menu/category")
    .then(res=>res.json())
    .then(data=>{
        const $categoryCode = document.querySelector("#categoryCode");
        for(let index in data){
            const $option = document.createElement("option");
            $option.value = data[index].categoryCode;
            $option.textContent = data[index].categoryName;
            $categoryCode.append($option);
        }
    });
</script>
</body>
</html>
